<!DOCTYPE html>
<head>
	<title></title>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<h4>AngularJS HTML DOM:</h4>

<div data-ng-app="" data-ng-init="mySwitch=true">
	<p><button data-ng-disabled="mySwitch">Click Me!</button></p>
	<p><input type="checkbox" data-ng-model="mySwitch"></button></p>
	<p> {{mySwitch}} </p>
</div>



</body>
</html>
