<!DOCTYPE html>
<head>
	<title></title>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<h4>Math Expressions:</h4>

<div data-ng-app="" data-ng-init="a=12; b=3">
	<p>a = 12; b=3; Thus,...</p>
	<p>a * b = {{a * b}} </p>

<br />
Other way of writing:
	<p><span data-ng-bind="a * b"></span></p>
</div>

</body>
</html>
