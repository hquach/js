<!DOCTYPE html>
<head>
	<title></title>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<h4>AngularJS Hiddden:</h4>

<div data-ng-app="">
	<p data-ng-show="true">I am visible (using "show=true")</p>
	<p data-ng-hide="false">I am visible (using "hide=false")
	<p data-ng-show="false">I am invisible</p>

<p data-ng-app="" data-ng-init="hour = 13"></p>
	<p data-ng-show= "hour > 11">I am visible</p>
</div>

</body>
</html>
