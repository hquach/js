<!DOCTYPE html>
<head>
	<title></title>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<h4>AngularJS Repeat on Arrays via external Controller:</h4>

<div data-ng-app="" data-ng-controller="personController">
	<p>The last name in UPPERCASE is: {{ lastName | uppercase }} </p>
	<p>The first name in lowercase is: {{ firstName | lowercase }} </p>

</div>

<script src="personController.js"></script>

</body>
</html>
