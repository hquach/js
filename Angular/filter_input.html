<!DOCTYPE html>
<head>
	<title></title>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<h4>AngularJS Filtering Input:</h4>

<div data-ng-app="" data-ng-controller="carsController">
	<p><input type="text" data-ng-model="test"></p>

	<ul>
		<li data-ng-repeat="x in cars | filter:test | orderBy:'make' ">
			{{ (x.make | uppercase ) + " " + x.model }}
		<li>
	</ul>
</div>

<script src="carsController.js"></script>

</body>
</html>
