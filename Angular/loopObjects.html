<!DOCTYPE html>
<head>
	<title></title>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<h4>AngularJS Looping with Objects:</h4>

<div data-ng-app="" data-ng-controller="carsController">
	<ul>
		<li data-ng-repeat="x in cars | orderBy: 'make'">
			{{ x.make + " " + x.model }}
	</ul>
</div>

<script src="carsController.js"></script>

</body>
</html>
